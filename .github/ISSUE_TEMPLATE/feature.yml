        ‚Ä¢ We'll consider it for upcoming releases based on community interest and technical requirements
        ‚Ä¢ You'll get updates on this issue as we make progress
        
        **In the meantime:**
        ‚Ä¢ üëç Give this issue a thumbs up if you'd find it useful
        ‚Ä¢ üí¨ Feel free to add more details or examples in the comments
        ‚Ä¢ üîî Watch the repo to stay updated on all our latest features
    validations:
      required: false

    id: problem
    attributes:
      label: üí° What's the Problem?
      description: Tell us about the challenge you're facing or the gap you've noticed. What would make your development experience smoother?
      placeholder: |-
        I'm trying to [describe your use case], but the current SDK doesn't support [specific functionality]. 
        
        For example:
        - "I need to track custom user events with complex metadata"
        - "I want to integrate with push notifications but need better control over timing"
        - "I'm looking for offline data synchronization capabilities"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: üé® Your Vision
      description: How do you imagine this could work? Don't worry about implementation details ‚Äì we're interested in your creative ideas!
      placeholder: |-
        I envision this working like...
        
        For example:
        - "A new method like `Luciq.trackCustomEvent(name: String, properties: [String: Any])` that allows..."
        - "An optional delegate protocol that gets called when..."
        - "A configuration option that enables..."
        
        Feel free to include:
        ‚Ä¢ API examples or pseudo-code
        ‚Ä¢ UI/UX considerations
        ‚Ä¢ Performance requirements
        ‚Ä¢ Integration patterns you'd prefer
    validations:
      required: false

  - type: markdown
    attributes:
      value: |-
        ## üöÄ Amazing!
        
        Thank you for sharing your ideas! Feature requests like yours are what drive the SDK forward and make it more powerful for everyone.
        
        **What happens next?**
